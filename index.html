<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <h1 class="apresentacao">DECODIFICADOR DE TEXTO</h1>
        <img class="logoRobo" src="./style/logo-robo.jpg" alt="logo-robo">
    </header>
    <main>
        <section>
            <textarea class="entradaDeTexto" id="inputText" cols="41" rows="4"
                placeholder="Digite aqui o seu texto..."></textarea>
            <p class="observacao">Letras maiúsculas e caracteres especiais não serão aceitos.</p>

            <div class="botao">
                <button onclick="criptografar()" class="botaoCript">Criptografar</button>
                <button onclick="descriptografar()" class="botaoDescript">Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea class="saidaDeTexto" id="outputText" cols="20" rows="10" placeholder="Resultado..."
                readonly></textarea>
            <div class="botaoCopia">
                <button onclick="copiarTexto()" id="botaoCopiador" class="botaoCopy">Copiar</button>
            </div>
        </section>
    </main>
    <script>"script.js"></script>
</body>
<footer>
    <p class="rodape">Made by Julio César - 2024</p>
</footer>

</html>
